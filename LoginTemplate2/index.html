<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login Page Template 2</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="parentelement">
    <div class="bg-image">
    </div>
    <div class="login">
    <div class="form-box">
    <h2>Login to continue</h2>
    <form class="form-tag" action="#" method="post">
      <input class="txtb" id="email" type="text" name="username" placeholder="Email" value="">
      <input class="txtb" id="password" type="password" name="password" placeholder="Password" value="">
      <div class="remember-forget-box">
        <label class="remember-me-box"><input type="checkbox" name="remember-me" value="remember" checked>
          Remember me </label>
          <a class="forgot-password-box" href="#">Forgot password?</a>
      </div>
      <input class="btn" type="submit" name="submit" value="login">
      <p>or sign up using</p>
      <div class="fb-login">
      </div>
      <div class="twitter-login">
      </div>
    </form>
    </div>
    <span id="clr"></span>
    </div>
  </div>
 </body>
</html>
